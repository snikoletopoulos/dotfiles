source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = FiraCode Nerd Font

general {
  hide_cursor = true
  grace = 25
  ignore_empty_input = 1
}

background {
  monitor =
  path = $HOME/.config/backgrounds/nice-blue-background.png
  blur_passes = 1
  blur_size = 3
  color = $base
}

# Keyboard layout
label {
  monitor =
  text = $LAYOUT
  color = $crust
  font_size = 15
  font_family = $font
  position = 0, -110
  halign = center
  valign = center
}

# Time
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 50
  font_family = $font
  position = -30, 60
  halign = right
  valign = bottom
}

# Date
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 20
  font_family = $font
  position = -30, 30
  halign = right
  valign = bottom
}

# User avatar
image {
  monitor =
  path = $HOME/.face
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
