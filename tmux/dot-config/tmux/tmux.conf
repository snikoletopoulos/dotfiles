# Configure Tmux Plugin Manager
set-environment -gF TMUX_PLUGIN_PATH '#{HOME}/.config/tmux/plugins'

if 'test ! -d "${TMUX_PLUGIN_PATH}/tpm"' {
  run 'mkdir -p "${TMUX_PLUGIN_PATH}"'
  run 'git clone https://github.com/tmux-plugins/tpm "${TMUX_PLUGIN_PATH}/tpm"'
  run '${TMUX_PLUGIN_PATH}/tpm/bin/install_plugins'
}

unbind C-b
set -g prefix C-s
unbind C-s
bind C-s send-prefix

# Mouse
set -g mouse on

# Vi mode
set -g mode-keys vi
set -g status-keys vi

set -g detach-on-destroy off # don't exit from tmux when closing a session
set -g set-clipboard on

# Terminal
set -g default-terminal "${TERM}"
set-option -g focus-events on
bind-key -T copy-mode-vi 'Escape' send -X cancel

# Windows
set -g base-index 1 # start indexing windows at 1 instead of 0
setw -g pane-base-index 1
set -g renumber-windows on # renumber all windows when any window is closed
set -g pane-border-lines double
bind -r -N "Move window to the left" "<" swap-window -d -t -1
bind -r -N "Move window to the right" ">" swap-window -d -t +1

# Status bar
set-option -g status-position top

# Clear history
bind -N "Clear history" C-c send-keys C-l

# Create new shells
bind -N "New window" c new-window -c "#{pane_current_path}"
bind -N "Vertical split" v split-window -v -c "#{pane_current_path}"
bind -N "Horizontal split" h split-window -h -c "#{pane_current_path}"

# App popups
set -g clock-mode-style 12
bind -N "Lazygit" g run-shell \
  'tmux popup -d "#{pane_current_path}" -S "bg=#{@thm_bg}" -E -w 90% -h 90% -T Git lazygit'
bind -N "Spotify" m run-shell \
  'tmux popup -d "#{pane_current_path}" -S "bg=#{@thm_bg}" -E -w 90% -h 90% -T Spotify spotify_player'

# List of plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"

# SessionX
set -g @plugin "omerxx/tmux-sessionx"
set -g @sessionx-bind "w"
set -g @sessionx-zoxide-mode "on"
set -g @sessionx-filter-current "false"
set -g @sessionx-preview-location "top"
set -g @sessionx-preview-ratio "75%"
set -g @sessionx-tmuxinator-mode "on"
set -g @sessionx-bind-tmuxinator-list "ctrl-p"
set -g @sessionx-filtered-sessions "floax"

# Floax
set -g @plugin "omerxx/tmux-floax"
set -g @floax-session-name "floax"
set -g @floax-bind "s"
set -gF @floax-border-color "#{E:@thm_mauve}"

# Catppuccin
set -g @plugin "catppuccin/tmux#v2.1.3"
set -g @catppuccin_window_status_style "custom"
set -g @catppuccin_status_background "none"
set -g @catppuccin_status_connect_separator "no"

# Catppuccin - Pane
set -g @catppuccin_pane_border_style "fg=#{@thm_overlay_1}"
set -g @catppuccin_pane_active_border_style "##{?pane_in_mode,fg=#{@thm_sky},##{?pane_synchronized,fg=#{@thm_peach},fg=#{@thm_mauve}}}"

# Catppuccin - Window
%hidden BG_COLOR="#{?window_bell_flag,#{@thm_red},#{@thm_surface_1}}"
%hidden BG_ICON_COLOR="#{@thm_blue}"
set -g @catppuccin_window_number_color "${BG_ICON_COLOR}"
set -g @catppuccin_window_text "#[bg=${BG_COLOR}]#W#{?window_zoomed_flag,(),}"
set -g @catppuccin_window_left_separator "#[fg=${BG_COLOR}]#[bg=default]"
set -g @catppuccin_window_right_separator "#[fg=${BG_ICON_COLOR}]#[bg=default]"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " "

# Catppuccin - Current Window
%hidden BG_COLOR="#{?window_bell_flag,#{@thm_red},#{@thm_surface_2}}"
%hidden BG_ICON_COLOR="#{@thm_peach}"
set -g @catppuccin_window_current_number_color "${BG_ICON_COLOR}"
set -g @catppuccin_window_current_text "#[bg=${BG_COLOR}]#W#{?window_zoomed_flag,(),}"
set -g @catppuccin_window_current_left_separator "#[fg=${BG_COLOR}]#[bg=default]"
set -g @catppuccin_window_current_right_separator "#[fg=${BG_ICON_COLOR}]#[bg=default]"
set -g @catppuccin_window_current_middle_separator " "

# Catupuccin - Status
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_module_bg_color "#{@thm_surface_1}"

run "#{TMUX_PLUGIN_PATH}/tmux/catppuccin.tmux"

set -g status-left-length 100
set -g status-left "#{E:@catppuccin_status_session} "

set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right " #{E:@catppuccin_status_directory}"
set -g @catppuccin_directory_text " #{s|${HOME}|~|:pane_current_path}"
# set -agF status-right " #{E:@catppuccin_status_continuum_a}"
# set -agF status-right " #{E:@catppuccin_status_online_status}"
set -agF status-right " #{E:@catppuccin_status_cpu}"
set -agF status-right " #{E:@catppuccin_status_weather}"
set -ag status-right " #{E:@catppuccin_status_date_time}"
set -g @catppuccin_date_time_text " %I:%M %p"

set -g @plugin "tmux-plugins/tmux-cpu"
set -g @plugin "xamut/tmux-weather"
set -g @plugin "wfxr/tmux-fzf-url"
set -g @plugin "nhdaly/tmux-better-mouse-mode"
set -g @plugin "christoomey/vim-tmux-navigator"

# Resurrect
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @resurrect-strategy-nvim "session"
set -g @resurrect-capture-pane-contents "on"
set -g @resurrect-save "S"

# Continuum
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @continuum-restore "on"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "#{TMUX_PLUGIN_PATH}/tpm/tpm"
